<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Spotify Template</title>
		
		<!-- Include libraries -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		
		<!-- Read scripts -->
		<link rel="icon" href="img/spotify-icon.png">
	    <title>Spotify Template</title>
		<script src="app.js"></script>
		<link href="app.css" type="text/css" rel="stylesheet"/>	
		
	</head>
	<body>
		<nav>
	        <div class="container">
	        <!-- Header for mobile -->
	            <ul>
		            <li><img src="img/spotify-icon.png" style="width:142px;height:142px;"></li>
		            <li><a href="#music">Find Music</a></li>
		            <div class="row" id="login">
			            <form id="name" class="form-horizontal col-sm-6 col-md-6" role="form">
							<label>Name:</label>
							<input class="form-control ui-autocomplete-input" autocomplete="off" name="name" placeholder="Enter your name.." ng-model="full-name"></input>
						</form>
						<form id="email" class="form-horizontal col-sm-6 col-md-6" role="form">
							<label>Email:</label>
							<input class="form-control ui-autocomplete-input" autocomplete="off" name="email" placeholder="Enter your email address.." ng-model="address"></input>
						</form>
						<form class="form-horizontal col-sm-6 col-md-6">
							<button ng-disabled="" class="btn btn-primary" ng-click="" type="button">Login</button>
						</form>
					</div>
	            </ul>
	            <!-- Screen navigation elements -->
	        </div>
	    </nav>

		<!-- Initiate app -->
		<div ng-app="myApp" ng-controller="myCtrl">
			<!-- Form -->
			<form class="container" name="songForm">
				<div class="form-group">
					<label>Spotify search:</label>
					<input name="search" placeholder="Enter your search.." ng-model="track" class="form-control"></input>
				</div>
				<div class="form-group">
					<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit">Submit</button>
				</div>
			</form>
			
			<!-- Results -->
			<div class="container-fixed">
				<p ng-show="tracks.length>0" class="help-block">Click to sample</p>
				<ul>
					<li ng-repeat="track in tracks" class="" ng-click="play(track.preview_url)" title="{{track.name}}">{{track.name + ', by ' + track.artists[0].name}}</li>
				</ul>
			</div>
		</div>
	</body>
</html>
